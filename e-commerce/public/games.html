<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
    <link rel="stylesheet" href="../styles/games-s.css">
    <title>GameStore</title>
</head>
<body>
    <nav class="navbar">
        <div class="logo"><h1>GameStore</h1></div>
        <ul class="menu">
            <li><a href="" class="active">Inicio</a></li>
            <li><a href="">Nuevos Juegos</a></li>
            <li><a href="">Categorías</a></li>
            <li><a href="">Cuenta</a></li>
            <li><a href=""><i class="fas fa-shopping-cart"></i></a></li>
        </ul>
        <div class="menu-btn">
            <i class="fa fa-bars"></i>
        </div>
    </nav>

    <section class="content">
        <h1>Descubre los Últimos Lanzamientos de Videojuegos</h1>
        <p>Encuentra los mejores títulos para todas las consolas y plataformas</p>
        <button>Explorar Juegos</button>
    </section>

    <h1 class="pheading">Nuestros Juegos</h1>

    <section class="sec">
        <div class="products">
            <div class="card">
                <div class="img"><img src="../assets/EA_Sports_FC_24.webp" alt="FIFA 24"></div>
                <div class="desc">Deportes</div>
                <div class="title">FIFA 24</div>
                <div class="box">
                    <div class="price">$60</div>
                    <button class="btn">Comprar</button>
                </div>
            </div>

            <div class="card">
                <div class="img"><img src="../assets/Todas-portadas-Call-of-Duty_1384671542_481641_1024x1264.png" alt="Call of Duty"></div>
                <div class="desc">Acción</div>
                <div class="title">Call of Duty</div>
                <div class="box">
                    <div class="price">$70</div>
                    <button class="btn">Comprar</button>
                </div>
            </div>

            <div class="card">
                <div class="img"><img src="../assets/img-booster-header-mble.jpg" alt="Mario Kart"></div>
                <div class="desc">Carreras</div>
                <div class="title">Mario Kart 8</div>
                <div class="box">
                    <div class="price">$50</div>
                    <button class="btn">Comprar</button>
                </div>
            </div>
        </div>
    </section>

    <footer>
        <p>Copyrights © <a href="">GameStore</a></p>
    </footer>
</body>
</html>
